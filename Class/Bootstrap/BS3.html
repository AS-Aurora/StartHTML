<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="example" class="carousel slide" data-bs-ride="carousel">
      <ul class="carousel-indicators">
        <li data-bs-target="#example" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#example" data-bs-slide-to="1"></li>
        <li data-bs-target="#example" data-bs-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="download.jpg"
            alt="Image 1"
            class="d-block w-100"
            style="height: 60vh; object-fit: cover"
          />
          <div class="carousel-caption">Aayush</div>
        </div>
        <div class="carousel-item">
          <img
            src="img_2.jpg"
            alt="Image 2"
            class="d-block w-100"
            style="height: 60vh; object-fit: cover"
          />
          <div class="carousel-caption">Aayush</div>
        </div>
        <div class="carousel-item">
          <img
            src="img_3.jpg"
            alt="Image 3"
            class="d-block w-100"
            style="height: 60vh; object-fit: cover"
          />
          <div class="carousel-caption">Aayush</div>.
        </div>
      </div>
      <button
        class="carousel-control-prev"
        data-bs-target="#example"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#example"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
