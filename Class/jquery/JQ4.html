<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="fade"
      style="
        display: none;
        background-color: orangered;
        color: black;
        padding: 10px;
      "
    >
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum enim
      aliquid autem.
    </div>
    <button class="fadeInOut">fadeOut</button>
    <button class="hideandshow">Hide</button>
  </body>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(".fadeInOut").click(function () {
      if ($(".fade").is(":hidden")) {
        $(".fade").fadeToggle(1000);
        $(this).html("FadeIn");
      } else {
        $(".fade").fadeToggle(1000);
        $(this).html("FadeOut");
      }
    });
    $('.hideandshow').click(function() {   
            if($('.fade').is(':visible')){
                $('.fade').toggle(1000)
                $(this).html("Show")
            }
            else {
            $('.fade').toggle(1000)
                $(this).html("Hide")
            }

            })
  </script>
</html>
