<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="animatebtn">Animate</button>
    <button class="resetbtn">Reset</button>
    <div>
        <div class="animate" style="position: relative; width: 300px; height: 100px; border: 1px solid; background-color: rgb(224, 214, 166); border-top-right-radius: 50%; border-bottom-right-radius: 30%;"></div>
        <div style="float: right; padding-left: 100px; position: relative; right: 300px; font-size: larger; bottom: 75px;">AD Masterr</div>
        <!-- <div style=" background-color: rgb(224, 214, 166); height: 100px;"></div> -->
    </div>
    
</body>
<script src="jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('.animatebtn').click(
            function app() {
                $('.animate').animate({left: "710px"})
                // $('.animate').animate({width: "400px"})
                $('.animate').animate({left: "0"})
                $('.animate').animate({height: "200px"}, app())
        })
    })
</script>
</html>
