<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid gray;
            text-align: center;
            width: 15%;
            border-collapse: collapse;
            font-size: 1.5rem;
        }
        td, th {
            height: 50px;
            border: 1px solid lightsalmon;
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        tr:nth-child(even) {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>Sl. no. </th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
            </tr>
        </table>
    </div>
</body>
</html>
